<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="eas-wrapper">
        <div class="eas-pad">
            <h2 class="eas-header">EtchASketch</h2>
            <div class="eas-grid" id="sketchGrid">
                
            </div>
            <div class="eas-knob-wrapper">
                <div class="eas-knob">
    
                </div>
                <div class="eas-knob eas-knob-right">
                    
                </div>
            </div>
        </div>
        <div class="controls-wrapper">
            <h2>Controls</h2>
            <div class="controls-btn-wrapper">
                <div class="controls-col">
                    <h3>Colors</h3>
                    <div class="btn-wrapper">
                        <button class="controls-col-btn btn-green" id="greenBtn">Green</button>
                        <button class="controls-col-btn btn-grey" id="greyBtn">Grey</button>
                        <button class="controls-col-btn btn-purple" id="randBtn">Random</button>
                    </div>
                </div>
                <div class="controls-col">
                    <h3>Size</h3>
                    <div class="slidecontainer">
                        <input type="range" min="16" max="50" value="16" class="slider" id="myRange">
                    </div>
                    <p id="output"></p>
                </div>
                <div class="controls-col">
                    <h3>Clean</h3>
                    <div class="btn-wrapper">
                        <button class="controls-col-btn btn-red" id="eraseBtn">Eraser</button>
                        <button class="controls-col-btn btn-red" id="clearBtn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by <a href="https://github.com/litaish">@litaish</a></p>
    </footer>
</body>
</html>
